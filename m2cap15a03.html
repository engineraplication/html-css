<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            display: inline-block;
            background-color: blue;
            color: white;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;

        }

        div:hover{
            background-color: brown;
        }

    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>
        03
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas enim, alias sint repudiandae nemo deleniti adipisci ducimus est!</p>
    </div>
</body>
</html>
