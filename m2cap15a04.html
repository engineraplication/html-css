<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo - elementos em css</title>
    <style>

        a{
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: red;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: blue;
        }

        .youtube::after{
            content: ' link';
        }

        a::before{
            content: ' - ';
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <li><a href="https://gustavoguanabara.github.io">Reposit√≥rio GitHub</a></a></li>
    <li><a href="https://youtube.com/cursoemvideo/" class="youtube">Canal de youtube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_black" rel="external">Site do Curso em Video</a></li>
</body>
</html>
