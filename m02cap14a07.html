<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts externas</title>
    <style>
        @font-face {
            font-family: 'deadly advance';
            src: url('deadly advance.otf') format('opentype'), 
            url('deadly advance.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: 'deadly advance', Helvetica, sans-serif;
        }

        h1{
            font-family: 'deadly advance', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid iste nostrum, eum distinctio fugit rerum voluptates earum veritatis debitis laborum soluta iusto culpa adipisci amet minus vel eos, ratione ipsam.</p>
</body>
</html>
